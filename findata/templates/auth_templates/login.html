<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINDATA - Ingresar</title>
    <link rel="icon" href="../static/img/logo.webp" type="image/png">
    <link rel="stylesheet" href="../static/css/css_auth/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="left-side">
        <div class="animated-logos">
            <div class="logo-bubble">
                <svg viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
                    <image href="{{ url_for('static', filename='img/logo.webp') }}" x="50%" y="50%" width="120" height="120" transform="translate(-60, -60)" />
                </svg>
            </div>
            <div class="logo-bubble">
                <i class="bi bi-graph-up-arrow" style="font-size: 3rem; color: white;"></i>
            </div>
            <div class="logo-bubble">
                <i class="bi bi-piggy-bank-fill" style="font-size: 3.5rem; color: white;"></i>
            </div>
            <div class="logo-bubble">
                <i class="bi bi-wallet2" style="font-size: 3rem; color: white;"></i>
            </div>
            <div class="logo-bubble">
                <i class="bi bi-cash-coin" style="font-size: 2.5rem; color: white;"></i>
            </div>
        </div>
    </div>

    <div class="right-side">
        <div class="login-header">
            <div class="brand">
                <img src="/static/img/logo.webp" alt="FINDATA" class="brand-logo">
                <span class="brand-name">FINDATA</span>
            </div>
            <h1 class="login-title">Hola inversor</h1>
            <p class="login-subtitle">Hoy es un gran día para invertir en ti.</p>
        </div>

        <form class="login-form" method="post">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="tu@email.com" name="mail" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="••••••••" name="password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i class="bi bi-eye" id="eye-icon"></i>
                    </button>
                </div>
            </div>

            <div class="forgot-password">
                <a href="https://wa.me/573182687465?text=Hola%20equipo%20de%20Findata,%20olvid%C3%A9%20mi%20contrase%C3%B1a,%20mi%20correo%20es%20" target="_blank">
                    Olvidé mi contraseña
                </a>
            </div>

            <button type="submit" class="btn-login">Ingresar</button>

            {% if error %}
            <div class="alert-error">
                <i class="bi bi-exclamation-circle"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <div class="divider">
                <span>o</span>
            </div>

            <div class="create-account">
                <p>¿Aún no tienes cuenta?</p>
                <a href="{{ url_for('main') }}" class="btn-create">Crear cuenta</a>
            </div>
        </form>
    </div>

    <script src="../../static/js/js_auth/login.js"></script>
</body>
</html>
